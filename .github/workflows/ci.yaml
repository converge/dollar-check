---
name: CI
on: [ pull_request ]

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: "unit test with coverage"
        run: "go test -coverprofile=cover.out ./..."
      - uses: codecov/codecov-action@v3
        with:
          files: ./cover.out
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: 2022.1.1
